name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Inject environment variables
        run: |
          sed -i "s|__SUPABASE_URL__|${{ secrets.SUPABASE_URL }}|g" src/environments/environment.ts
          sed -i "s|__SUPABASE_ANON_KEY__|${{ secrets.SUPABASE_ANON_KEY }}|g" src/environments/environment.ts
          sed -i "s|__TMDB_API_KEY__|${{ secrets.TMDB_API_KEY }}|g" src/environments/environment.ts

      - name: Build Angular
        run: npm run build -- --configuration production --base-href /movie-randomizer/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/movie-randomizer/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4